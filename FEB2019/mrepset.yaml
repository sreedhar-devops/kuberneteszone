apiVersion : apps/v1
kind : ReplicaSet
metadata : 
  name: MyReplicaSet
  labels :
    app : myfirstapp
spec :
  replicas : 2
  selector :
    matchLabels :
      app : myfirstapp
  template :
    metadata :
      labels : 
        app : myfirstapp
    spec:
      containers:
      - name : myreplicasetpod
        image : nginx
        ports:
        - containerPort : 80
